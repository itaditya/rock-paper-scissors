<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-wrapper">
      <div class="players-wrapper">
        <div class="player player-human">
          <div class="items-wrapper">
            <img class="item picked" src="images/rock.png" alt="Rock" />
            <img class="item " src="images/paper.png" alt="Paper" />
            <img class="item " src="images/scissors.png" alt="Scissors" />
          </div>
          <div class="item-picker">
            <button class="item-btn ">Rock</button>
            <button class="item-btn ">Paper</button>
            <button class="item-btn ">Scissors</button>
          </div>
        </div>
        <div class="player player-cpu">
          <div class="items-wrapper">
            <img class="item " src="images/rock.png" alt="Rock" />
            <img class="item picked" src="images/paper.png" alt="Paper" />
            <img class="item " src="images/scissors.png" alt="Scissors" />
          </div>
          <div class="item-picker mobile-hidden"></div>
        </div>
      </div>
      <div class="score-wrapper">
        <span>User Won</span>
        &nbsp;
        <span class="">0</span>
        &nbsp;
        <span>out of</span>
        &nbsp;
        <span class="">0</span>
        &nbsp;
        <span>games</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
